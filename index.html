<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(15, 15, 15, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: gentleFloat 8s ease-in-out infinite;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }

        .logo-container i {
            font-size: 60px;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
            line-height: 120px;
            background: #e50000;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(229, 0, 0, 0.5);
            transform-origin: center;
            animation: slowSpin 10s linear infinite;
        }

        h1 {
            color: #ff3366;
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            color: #ddd;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 19px;
            font-weight: 1400; /* MÁXIMO GROSSO POSSÍVEL */
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.8px;
            font-family: 'Arial Black', 'Arial Bold', 'Impact', sans-serif;
            text-decoration: none;
            text-transform: none;
            font-stretch: expanded;
            font-kerning: normal;
            line-height: 1.1;
            color: white;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        .btn-green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-blue {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.4s;
        }

        .btn:hover::after {
            left: 100%;
        }

        /* ANIMAÇÃO DE CLICADO — EXATAMENTE 3 SEGUNDOS */
        .btn.clicked {
            animation: buttonClick 3s ease-out forwards;
            transform-origin: center;
        }

        @keyframes buttonClick {
            0% { 
                transform: scale(1) translateY(0); 
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }
            20% { 
                transform: scale(0.97) translateY(2px); 
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }
            40% { 
                transform: scale(0.95) translateY(4px); 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            }
            60% { 
                transform: scale(0.97) translateY(2px); 
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }
            80% { 
                transform: scale(0.99) translateY(1px); 
                box-shadow: 0 5px 18px rgba(0, 0, 0, 0.35);
            }
            100% { 
                transform: scale(1) translateY(0); 
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .warning {
            background-color: #fff8d6;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ffeaa7;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .warning i {
            margin-right: 8px;
            color: #e67e22;
        }

        @keyframes gentleFloat {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(3px); }
            50% { transform: translateY(0px) translateX(0px); }
            75% { transform: translateY(-10px) translateX(-3px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        @keyframes slowSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo-container i {
                font-size: 50px;
                line-height: 100px;
                width: 100px;
                height: 100px;
            }
            
            .btn {
                font-size: 18px;
                padding: 17px;
            }
        }

        /* Overlay de carregamento — MOSTRA A ANIMAÇÃO E ESPERA 3s */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff3366;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .loading-message {
            font-size: 16px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <i class="fas fa-plane"></i>
        </div>
        <h1>Antes de obter...</h1>
        <p>Entre no nosso grupo de WhatsApp para receber dicas exclusivas de como ganhar no Aviator!</p>
        
        <div class="btn-container">
            <button class="btn btn-green" id="joinGroup">Entrar no Grupo</button>
            <button class="btn btn-blue" id="getBot">Obter Bot Aviator</button>
        </div>
        
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            É obrigatório entrar no grupo primeiro para continuar
        </div>
    </div>

    <!-- Overlay de carregamento -->
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Abrindo WhatsApp...</div>
            <div class="loading-message">Por favor, aguarde</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinButton = document.getElementById('joinGroup');
            const botButton = document.getElementById('getBot');
            const loadingOverlay = document.querySelector('.loading-overlay');
            const whatsappLink = "https://chat.whatsapp.com/Kiyjak0DMM1FCIr4GYF19H";

            // Função para iniciar a animação e abrir o WhatsApp após 3s
            function handleButtonClick(button) {
                // Adiciona classe de animação
                button.classList.add('clicked');

                // Mostra overlay
                loadingOverlay.classList.add('show');

                // Aguarda 3 segundos antes de redirecionar
                setTimeout(() => {
                    window.open(whatsappLink, '_blank');
                    loadingOverlay.classList.remove('show');
                    button.classList.remove('clicked');
                }, 3000);
            }

            // Adiciona evento aos botões
            joinButton.addEventListener('click', () => handleButtonClick(joinButton));
            botButton.addEventListener('click', () => handleButtonClick(botButton));

            // Evita comportamento padrão de link (usamos buttons, não links)
            joinButton.preventDefault = () => {};
            botButton.preventDefault = () => {};
        });
    </script>
</body>
</html>
