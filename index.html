<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: white;
        }

        /* Overlay de carregamento inicial - DURA 3 SEGUNDOS */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            pointer-events: none;
        }

        .loading-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease-out;
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #ff3366;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            animation: pulseText 1.5s infinite alternate;
        }

        @keyframes pulseText {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Conteúdo principal */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(15, 15, 15, 0.9);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            transform: translateY(30px);
        }

        .container.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            animation: slideInUp 0.8s ease-out forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            position: relative;
            animation: gentleFloat 8s ease-in-out infinite;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }

        .logo-container i {
            font-size: 70px;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
            line-height: 130px;
            background: #e50000;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(229, 0, 0, 0.6);
            transform-origin: center;
            animation: slowSpin 10s linear infinite;
        }

        h1 {
            color: #ff3366;
            text-align: center;
            font-size: 26px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(255, 51, 102, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 51, 102, 0.8); }
        }

        p {
            color: #ddd;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 35px;
            animation: fadeInText 1s ease-out;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-bottom: 25px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 16px;
            font-size: 19px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.8px;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            text-decoration: none;
            text-transform: none;
            color: white;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .btn.clicked {
            animation: buttonClick 3s ease-out forwards;
            transform-origin: center;
        }

        @keyframes buttonClick {
            0% { 
                transform: scale(1) translateY(0); 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }
            20% { 
                transform: scale(0.96) translateY(4px); 
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            }
            40% { 
                transform: scale(0.94) translateY(6px); 
                box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
            }
            60% { 
                transform: scale(0.96) translateY(4px); 
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            }
            80% { 
                transform: scale(0.98) translateY(2px); 
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
            }
            100% { 
                transform: scale(1) translateY(0); 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }
        }

        .btn-green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }

        .btn-blue {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
        }

        .warning {
            background-color: #fff8d6;
            color: #856404;
            padding: 18px;
            border-radius: 16px;
            margin-top: 25px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ffeaa7;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: warningFadeIn 1s ease-out;
        }

        @keyframes warningFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .warning i {
            margin-right: 8px;
            color: #e67e22;
        }

        @keyframes gentleFloat {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-12px) translateX(4px); }
            50% { transform: translateY(0px) translateX(0px); }
            75% { transform: translateY(-12px) translateX(-4px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        @keyframes slowSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 400px) {
            .container {
                padding: 25px;
            }
            
            .logo-container {
                width: 110px;
                height: 110px;
            }
            
            .logo-container i {
                font-size: 60px;
                line-height: 110px;
                width: 110px;
                height: 110px;
            }
            
            .btn {
                font-size: 18px;
                padding: 19px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 17px;
            }
        }

        /* Alerta para quem tenta obter o bot sem entrar no grupo */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            pointer-events: none;
        }

        .alert-overlay.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .alert-box {
            background-color: #8B0000;
            color: white;
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            animation: alertSlideIn 0.6s ease-out;
            transform: translateY(30px);
        }

        @keyframes alertSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .alert-title {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 15px;
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }

        .alert-message {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #f5f5f5;
        }

        .ok-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 19px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .ok-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .ok-btn:hover::before {
            left: 100%;
        }

        .ok-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.7);
        }

        /* Tela do Bot Aviator */
        .bot-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            padding: 30px;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .bot-page.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            animation: botPageFadeIn 0.8s ease-out forwards;
        }

        @keyframes botPageFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-icon {
            width: 140px;
            height: 140px;
            margin-bottom: 25px;
            background-image: url('https://i.imgur.com/9uYkLrK.png');
            background-size: cover;
            background-position: center;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(255, 51, 102, 0.5);
            animation: iconPulse 2s infinite alternate;
        }

        @keyframes iconPulse {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }

        .bot-title {
            color: white;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
            animation: titleGlowBot 2s infinite alternate;
        }

        @keyframes titleGlowBot {
            from { text-shadow: 0 0 15px rgba(255, 51, 102, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 51, 102, 0.8); }
        }

        .bot-description {
            color: #ccc;
            text-align: center;
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px;
            max-width: 300px;
            animation: descriptionFadeIn 1s ease-out;
        }

        @keyframes descriptionFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .warning-icon {
            color: #FFD700;
            margin-right: 8px;
            animation: warningPulse 1.5s infinite alternate;
        }

        @keyframes warningPulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .attention-text {
            color: #FFD700;
            font-weight: bold;
            text-align: center;
            margin-bottom: 35px;
            font-size: 17px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .support-btn {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 16px;
            font-size: 19px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .support-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .support-btn:hover::before {
            left: 100%;
        }

        .support-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(46, 204, 113, 0.7);
        }

        .back-btn {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 16px;
            font-size: 19px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            background-color: transparent;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            color: white;
            border-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
        }

        .back-btn i {
            color: #aaa;
        }

        .back-btn:hover i {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Overlay de carregamento inicial -->
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Aguarde um momento</div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="logo-container">
            <i class="fas fa-plane"></i>
        </div>
        <h1>Antes de obter...</h1>
        <p>Entre no nosso grupo de WhatsApp para receber dicas exclusivas de como ganhar no Aviator!</p>
        
        <div class="btn-container">
            <button class="btn btn-green" id="joinGroup">Entrar no Grupo</button>
            <button class="btn btn-blue" id="getBot">Obter Bot Aviator</button>
        </div>
        
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            É obrigatório entrar no grupo primeiro para continuar
        </div>
    </div
